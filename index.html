<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت وظایف</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen py-10 font-['Vazirmatn']"
  >
    <div
      class="container mx-auto max-w-md p-8 bg-white rounded-2xl shadow-xl transform hover:scale-[1.01] transition-all duration-300"
    >
      <h1
        class="text-3xl font-extrabold text-center text-indigo-800 mb-8 relative"
      >
        <span
          class="relative inline-block after:content-[''] after:absolute after:w-1/2 after:h-1 after:bg-indigo-400 after:bottom-0 after:left-1/4"
          >لیست وظایف</span
        >
      </h1>

      <form id="task-form" class="mb-6 group">
        <div class="flex shadow-md rounded-lg overflow-hidden">
          <input
            type="text"
            id="task-input"
            placeholder="وظیفه جدید..."
            required
            class="flex-grow p-3 border-0 focus:outline-none focus:ring-0 text-gray-700"
          />
          <button
            type="submit"
            class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white px-6 py-3 font-bold transition duration-300 ease-in-out"
          >
            افزودن
          </button>
        </div>
      </form>

      <div class="mb-8">
        <h2 class="text-xl font-bold text-indigo-700 mb-3 flex items-center">
          <span
            class="inline-block w-3 h-3 bg-indigo-500 rounded-full mr-2"
          ></span>
          وظایف در حال انجام
        </h2>
        <ul
          id="task-list"
          class="space-y-3 max-h-60 overflow-y-auto pr-2 custom-scrollbar"
        ></ul>
      </div>
      <div class="mb-6">
        <h2 class="text-xl font-bold text-green-700 mb-3 flex items-center">
          <span
            class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"
          ></span>
          وظایف انجام شده
        </h2>
        <ul
          id="completed-tasks"
          class="space-y-3 max-h-40 overflow-y-auto pr-2 custom-scrollbar"
        ></ul>
      </div>

      <button
        id="clear-completed"
        class="w-full bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-4 py-3 rounded-lg font-bold transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50"
      >
        حذف تمام موارد انجام شده
      </button>
    </div>
  </body>
</html>
<script type="module" src="main.js"></script>
